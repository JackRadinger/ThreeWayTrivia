<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css" integrity="sha384-QkSsJi6SGgWv5LAx1TdvIDRf8TW5Ui4NVKqDDlK1wY2eKioo7wvYIJvGWFQSFE4U" crossorigin="anonymous" />
    <link rel ="stylesheet" href="game.css" />
    <script src="game.js" type='module'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="game-board">
            <button id="use-promise" class="pure-button">Use a Promise</button>
            <button id="use-async-await" class="pure-button">Use async/await</button>
            <button id="use-callback" class="pure-button">Use a callback</button>
            <button id="delete-promise" class="pure-button">Delete a Promise</button>
            <button id="delete-async" class="pure-button">Delete async/await</button>
            <button id="delete-callback" class="pure-button">Delete a callback</button>
            <div id="score"></div>
            <div id="category-title"></div>
            <div id="question"></div>
            <div id="value"></div>
            <div id="invalid-count"></div>
            <form class="pure-form">
                <textarea id="player-response" class="pure-input-1"></textarea>
            </form>
            <button id="check-response" class="pure-button is-hidden">Check response</button>
            <div id="answer" class="is-hidden"></div>
        </div>
    </main>
</body>
</html>
